<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AltCoinz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron">
          <h1 class="text-center">AltCoinz</h1>
          <form id="mForm">
            <div class="form-group">
              <label>Max Price USD:</label>
              <input type="number" id="maxPrice" class="form-control">
            </div>
            <div class="form-group">
              <label>Min Volume: (in millions)</label>
              <input type="number" id="minVolume" class="form-control">
            </div>
            <div class="form-group">
              <label>Min Market Cap: (in millions)</label>
              <input type="number" id="minMarketCap" class="form-control">
            </div>
            <button class="form-control btn btn-warning" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped table-responsive-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Symbol</th>
              <th>Price USD</th>
              <th>24H Volume</th>
              <th>Market Cap</th>
              <th>% Change 24h</th>
              <th>% Change 7D</th>
            </tr>
          </thead>
          <tbody id="mTable">

          </tbody>
        </table>
      </div>
    </div>
  </div>



<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
